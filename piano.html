			var start = 5;
			var start_x = 5;
			var start_y = height * 1.7 + start;
			var end = 5;
			var lineWidth = 1;
			var pianoPieceHeight = Math.round((height - start - end + Number.EPSILON) * 1000) / 1000;

				svg += Math.round((start_x + pianoPieceWidth * (i + 1) + Number.EPSILON) * 1000) / 1000;	//x2

				svg += Math.round((start_x + pianoPieceWidth * i + Number.EPSILON) * 1000) / 1000;	//x1
				svg += ",";
				svg += Math.round((start_y + pianoPieceHeight * ((i + 1) % 2) + Number.EPSILON) * 1000) / 1000;	//y2
				svg += '" class="whiteKey" style="stroke-width:'+lineWidth+';fill-rule:nonzero;" />';

			var blackNum = [1, 2, 4, 5, 6];
			var blackKeyNote = ['C#', 'D#', '', 'F#', 'G#', 'A#', ''];
			for(i = 0; i < pieces; i++){

						break;

					if(blackNum.includes(i % 7 + 1)){
							svg += '<polygon id="key_'+blackKeyNote[i%7]+'_'+Math.floor(i/7+1)+'" onClick="pressKey(this.id)" points="';
							svg += Math.round((start_x + pianoPieceWidth * (i + 0.75) + Number.EPSILON) * 1000) / 1000;	//x1
							svg += ",";
							svg += Math.round((start_y + pianoPieceHeight * (i % 2) * 2 / 3 + Number.EPSILON) * 1000) / 1000;	//y1
							svg += " ";
							svg += Math.round((start_x + pianoPieceWidth * (i + 0.75 + 0.5) + Number.EPSILON) * 1000) / 1000;	//x2
							svg += ",";
							svg += Math.round((start_y + pianoPieceHeight * (i % 2) * 2 / 3 + Number.EPSILON) * 1000) / 1000;	//y1
							svg += " ";
							svg += Math.round((start_x + pianoPieceWidth * (i + 0.75 + 0.5) + Number.EPSILON) * 1000) / 1000;	//x2
							svg += ",";
							svg += Math.round((start_y + pianoPieceHeight * ((i + 1) % 2) * 2 / 3 + Number.EPSILON) * 1000) / 1000;	//y2
							svg += " ";
							svg += Math.round((start_x + pianoPieceWidth * (i + 0.75) + Number.EPSILON) * 1000) / 1000;	//x1
							svg += ",";
							svg += Math.round((start_y + pianoPieceHeight * ((i + 1) % 2) * 2 / 3 + Number.EPSILON) * 1000) / 1000;	//y2
							svg += '" class="blackKey" style="stroke-width:'+lineWidth+';fill-rule:nonzero;" />';

			// person edit start
			svg += '<circle cx="'
										+ Math.round(start_x + width * 2 / 4 + Number.EPSILON) * 1000 / 1000
										+ '" cy="'
										+ Math.round(start_y - height * 5 / 6 + Number.EPSILON) * 1000 / 1000
										+ '" r="'+(height/2)+'" stroke="black" stroke-width="2" fill="white" class="head person"/>';
			svg += '<line x1="'
										+ Math.round(start_x + width * 1 / 3 + Number.EPSILON) * 1000 / 1000
										+ '" y1="'
										+ Math.round(start_y + height * 6 / 7 + Number.EPSILON) * 1000 / 1000
										+ '" x2="'
										+ Math.round(start_x + width * 2 / 4 + Number.EPSILON) * 1000 / 1000
										+ '" y2="'
										+ Math.round(start_y - height * 1 / 3 + Number.EPSILON) * 1000 / 1000
										+ '" style="stroke:#000000;stroke-width:2;" class="leftHand person"/>';
			svg += '<line x1="'
										+ Math.round(start_x + width * 2 / 3 + Number.EPSILON) * 1000 / 1000
										+ '" y1="'
										+ Math.round(start_y + height * 6 / 7 + Number.EPSILON) * 1000 / 1000
										+ '" x2="'
										+ Math.round(start_x + width * 2 / 4 + Number.EPSILON) * 1000 / 1000
										+ '" y2="'
										+ Math.round(start_y - height * 1 / 3 + Number.EPSILON) * 1000 / 1000
										+ '" style="stroke:#000000;stroke-width:2;" class="rightHand person"/>';
			svg += '<line x1="'
										+ Math.round(start_x + width * 2 / 4 + Number.EPSILON) * 1000 / 1000
										+ '" y1="'
										+ Math.round(start_y + height * 2 / 1 + Number.EPSILON) * 1000 / 1000
										+ '" x2="'
										+ Math.round(start_x + width * 2 / 4 + Number.EPSILON) * 1000 / 1000
										+ '" y2="'
										+ Math.round(start_y - height * 1 / 3 + Number.EPSILON) * 1000 / 1000
										+ '" style="stroke:#000000;stroke-width:2;" class="personBodyCenter person"/>';
			svg += '<line x1="'
										+ Math.round(start_x + width * 2 / 4 + Number.EPSILON) * 1000 / 1000
										+ '" y1="'
										+ Math.round(start_y + height * 2 / 1 + Number.EPSILON) * 1000 / 1000
										+ '" x2="'

										+ '" y2="'
										+ Math.round(start_y + height * 3 / 2 + Number.EPSILON) * 1000 / 1000
										+ '" style="stroke:#000000;stroke-width:2;" class="personBodyRight person"/>';
			svg += '<line x1="'

										+ '" y1="'
										+ Math.round(start_y + height * 2 / 1 + Number.EPSILON) * 1000 / 1000
										+ '" x2="'

										+ '" y2="'

			svg += '<line x1="'

										+ '" x2="'

			var idArr = id.split('_');
			playOneNote(idArr[1], idArr[2], 2, 0);
	}

	document.getElementById('fileInput').addEventListener('change', handleFileSelect, false);
	function handleFileSelect(event){
	  const reader = new FileReader()
	  reader.onload = handleFileLoad;
		if(event.target.files.length > 0){
		  reader.readAsText(event.target.files[0]);
		}
	}

	function handleFileLoad(event){
			currentPlaySongName = "Your Uploaded file";
			if(event.target.result.includes("//sample rate (4000-44100), volume, speed")){
					loadText(event.target.result);
			}else if(event.target.result.includes("MFile")){
					loadDecodeText(event.target.result);
					loadText(document.getElementById('fileContent').textContent);
			}
			reset();
	}

	function reset(){
			document.getElementById("fileInput").remove();
			document.getElementById("fileUploadDiv").innerHTML = '<input id="fileInput" type="file" name="file" />';
			document.getElementById('fileInput').addEventListener('change', handleFileSelect, false);
	}

	function loadSrc(type){
				myFunction();
				currentPlaySongName = type;
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = function(){
					if(xmlhttp.status == 200 && xmlhttp.readyState == 4){
							var string = [];
							var txt = xmlhttp.responseText;
							loadText(txt.trim());
					}
				};
				xmlhttp.open("GET","./music/txt/" + type + ".txt",true);
				xmlhttp.send();
	}

	var noteCount = 0;
	var leftHandOctave = 4;
	var rightHandOctave = 4;
	var speed = 1;
	function loadText(text){
			clearAllTimeout();
			noteCount = 0;
		  document.getElementById('fileContent').textContent = text;
			editDownload();
			var seperate = '//sample rate (4000-44100), volume, speed\n';
			if(text.includes(seperate)){
					var headerFooterArr = text.split(seperate);
					if(headerFooterArr.length == 2){
							var headerArr = headerFooterArr[0].trim().split(",");
							if(headerArr.length == 3){
									Synth.setSampleRate(headerArr[0].trim());
									Synth.setVolume(headerArr[1].trim());
									speed = headerArr[2].trim();
							}
							text = headerFooterArr[1].trim();
					}
			}

			var noteArr = text.split(',');
			var startTime = 1000;
			var addTime = 0;
			for(i = 0; i < noteArr.length; i++){
					var tempArr = noteArr[i].split('_');
					if(tempArr.length == 4){

							temp_3 = tempArr[3];
							if(tempArr[3].includes("/")){
								var divideArr = tempArr[3].split("/");
								if(divideArr.length == 2){
									temp_3 = divideArr[0] / divideArr[1];
								}
							}
							startTime += addTime;
							addTime = temp_3 * (4000 / speed);

							playOneNote(tempArr[0].trim(), tempArr[1], tempArr[2], startTime);
					}
			}

			Synth.setSampleRate(20000);
			Synth.setVolume(0.4);
	}

	var leftHand = document.getElementsByClassName("leftHand");
	var rightHand = document.getElementsByClassName("rightHand");
	var personBodyCenter = document.getElementsByClassName("personBodyCenter");
	var head = document.getElementsByClassName("head");
	var personBodyRight = document.getElementsByClassName("personBodyRight");
	var personBodyLeft = document.getElementsByClassName("personBodyLeft");
	var rightLeg = document.getElementsByClassName("rightLeg");
	var leftLeg = document.getElementsByClassName("leftLeg");
	function moveHand(note, octave, left){
				if(left){
						leftHandOctave = parseInt(octave);
				}else{
						rightHandOctave = parseInt(octave);
				}

				var totalOctave = parseInt(leftHandOctave) + parseInt(rightHandOctave);
				var polygon = document.getElementById("key_"+note+"_"+octave);
				var xValue = 0;
				var yValue = 0;
				var yValueSharp = 0;
				var yValueNormal = 0;
				var yHigh = 0;
				var yLow = 99999999;
				for(i = 0; i < polygon.points.length; i++){
								xValue += polygon.points[i].x;
								yValue += polygon.points[i].y;
								if(polygon.points[i].y > yHigh){
										yHigh = polygon.points[i].y;
								}
								if(polygon.points[i].y < yLow){
										yLow = polygon.points[i].y;
								}
				}
				xValue = xValue / polygon.points.length;
				yValueSharp = yLow + (yHigh - yLow) / 3;
				yValueNormal = yHigh - (yHigh - yLow) / 5;
				if(note.includes('#')){
						yValue = yValueSharp;
				}else{
						yValue = yValueNormal;
				}

				if(left){
						leftHand[0].x1.baseVal.value = xValue;
						leftHand[0].y1.baseVal.value = yValue;
				}else{
						rightHand[0].x1.baseVal.value = xValue;
						rightHand[0].y1.baseVal.value = yValue;
				}

				if(firstTime){
						centerX = personBodyCenter[0].x1.baseVal.value;
						leftLegX = leftLeg[0].x1.baseVal.value;
						rightLegX = rightLeg[0].x1.baseVal.value;
						firstTime = false;
				}
				var moveDistance = (yHigh - yLow) * (8 - totalOctave) / 3;
				personBodyCenter[0].x2.baseVal.value =	centerX - moveDistance;
				leftHand[0].x2.baseVal.value =	centerX - moveDistance;
				rightHand[0].x2.baseVal.value =	centerX -	moveDistance;
				head[0].cx.baseVal.value =	centerX -	moveDistance;

				rightLeg[0].x1.baseVal.value = rightLegX - moveDistance / 10;
				leftLeg[0].x1.baseVal.value = leftLegX -	moveDistance / 10;
				personBodyRight[0].x2.baseVal.value = rightLegX -	moveDistance / 10;
				personBodyRight[0].x1.baseVal.value = centerX -	moveDistance / 10;
				personBodyLeft[0].x2.baseVal.value = leftLegX -	moveDistance / 10;
				personBodyLeft[0].x1.baseVal.value = centerX -	moveDistance / 10;
				personBodyCenter[0].x1.baseVal.value =	centerX - moveDistance / 10;
	}

	var piano = Synth.createInstrument('piano');
	function playOneNote(note, octave, duration, startTime){
			notePlayTimeout[notePlayTimeout.length] = setTimeout(function() {
						//use hand start
						noteCount++;
						if(noteCount % 2 == 0){
								moveHand(note, octave, false);
						}else{
								moveHand(note, octave, true);
						}
						//use hand end
						piano.play(note, octave, duration); // plays C4 for 2s using the 'piano' sound profile
						var noteSvg = document.getElementById("key_"+note+"_"+octave);
						noteSvg.classList.add("pressed");
						btnReleaseTimeout[btnReleaseTimeout.length] = setTimeout(function() {
								noteSvg.classList.remove("pressed");
						}, duration * 100);

			}, startTime);
	}

	function loadFakeMidi(type){
					currentPlaySongName = type;
					myFunction();

					var xmlhttp = new XMLHttpRequest();
					xmlhttp.onreadystatechange = function(){
						if(xmlhttp.status == 200 && xmlhttp.readyState == 4){
								var string = [];
								var fakeMidiData = xmlhttp.responseText;
								var fakeMidiDataArr = fakeMidiData.split(";");

								var midiToTxt = "";
								midiToTxt += "20000,0.3,6 //sample rate (4000-44100), volume, speed\n";
								var lastStartTime = 0;
								for(i = 0; i < fakeMidiDataArr.length; i++){
										var tempArr = fakeMidiDataArr[i].split(" ");
										var startTime = tempArr[0];
										var addTime = 0;
										var noteAndOctave = tempArr[1];
										var note = "";
										var octave = "";
										var duration = 2;

										if(noteAndOctave == null){
												continue;
										}

										if(i == 0){
												startTime = startTime.split("|")[2];
										}
										addTime = (startTime - lastStartTime) + "/6";
										lastStartTime = startTime;

										if(noteAndOctave.length == 2){
												note = noteAndOctave[0];
												octave = noteAndOctave[1];
										}else if(noteAndOctave.length == 3){
												note = noteAndOctave[0] + noteAndOctave[1];
												octave = noteAndOctave[2];
										}
										midiToTxt += note + "_" + octave + "_" + duration + "_" + addTime + ",\n";
								}

								document.getElementById('fileContent').innerHTML = midiToTxt.substring(0, midiToTxt.length - 1);
								loadText(document.getElementById('fileContent').textContent);
						}
					};
					xmlhttp.open("GET","./music/fakeMidi/"+type+".mid.txt",true);
					xmlhttp.send();
	}

	var pianoKeyArr = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
	function loadDecodeMidi(type){
					currentPlaySongName = type;
					myFunction();
					var xmlhttp = new XMLHttpRequest();
					xmlhttp.onreadystatechange = function(){
						if(xmlhttp.status == 200 && xmlhttp.readyState == 4){
								var string = [];
								var decodeMidiData = xmlhttp.responseText;
								loadDecodeText(decodeMidiData);
								loadText(document.getElementById('fileContent').textContent);
						}
					};
					xmlhttp.open("GET","./music/decodeMidi/"+type+".txt",true);
					xmlhttp.send();
	}

	var defaultSpeed = 0;
	var tempoCount = 0;
	function loadDecodeText(decodeMidiData){

				var decodeMidiDataArr = decodeMidiData.split('\n');

				var midiToTxt = "";
				var lastStartTime = 0;

				//tempo start
				for(i = 0; i < decodeMidiDataArr.length; i++){
						if(decodeMidiDataArr[i].includes(" Tempo ")){
								if(decodeMidiDataArr[i].split(" Tempo ").length == 2){
										var newSpeed = decodeMidiDataArr[i].split(" Tempo ")[1];
										defaultSpeed += parseInt(decodeMidiDataArr[i].split(" Tempo ")[1]);
										tempoCount++;
								}
						}
				}
				//tempo end

				midiToTxt += "20000,0.3,"
									+ Math.round(defaultSpeed / tempoCount / 15000000 + Number.EPSILON) * 100 / 100
									+ " //sample rate (4000-44100), volume, speed\n";

				var lastTempo = 0;
				for(i = 0; i < decodeMidiDataArr.length; i++){
						if(!decodeMidiDataArr[i].includes(" On ") || decodeMidiDataArr[i].includes(" v=0")){
								continue;
						}

						var tempArr = decodeMidiDataArr[i].split(" On ");
						var startTime = lastStartTime;
						var addTime = 0;
						var noteAndOctave = "";
						if(tempArr.length > 1){
								noteAndOctave = tempArr[1].split(" n=")[1].split(" v=")[0];
								startTime = parseInt(tempArr[0]);
						}
						var note = "";
						var octave = "";
						var duration = 2;

						if(lastStartTime == 0){
								lastStartTime = startTime;
						}

						addTime = (startTime - lastStartTime);
						if(addTime != 0){
								addTime += "/640";
						}

						lastStartTime = startTime;
						note = pianoKeyArr[noteAndOctave % 12];
						octave = parseInt(noteAndOctave / 12);
						midiToTxt += note + "_" + octave + "_" + duration + "_" + addTime + ",\n";
				}

				document.getElementById('fileContent').innerHTML = midiToTxt.substring(0, midiToTxt.length - 1);
	}

	function clearAllTimeout(){
			for (i = btnClickTimeout.length - 1; i >= 0; i--){
					clearInterval(btnClickTimeout[i]);
			}
			for (i = btnReleaseTimeout.length - 1; i >= 0; i--){
					clearInterval(btnReleaseTimeout[i]);
			}
			for (i = notePlayTimeout.length - 1; i >= 0; i--){
					clearInterval(notePlayTimeout[i]);
			}

			var whiteKeyArr = document.getElementsByClassName("whiteKey");
			var blackKeyArr = document.getElementsByClassName("blackKey");
			for(i = 0; i < whiteKeyArr.length; i++){
					whiteKeyArr[i].classList.remove("pressed");
			}
			for(i = 0; i < blackKeyArr.length; i++){
					blackKeyArr[i].classList.remove("pressed");
			}

			btnClickTimeout = [];
			btnReleaseTimeout = [];
			notePlayTimeout = [];
	}
