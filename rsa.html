	function breakSvg(speed){	//break - numKey, encryDisplay, displayLine
				for(i = 0; i < numKey.length; i++){
						movePoint(numKey[i].id, speed);

						moveLine("displayLine", speed);

	var ranArr = [];
	function moveLine(className, speed){

				if(className == ""){
						return;
				}

				var lineArr = document.getElementsByClassName(className);
				var svgHieght = Math.round(document.getElementById("displayNumberBar").clientHeight);

			  var pos = 0;
				var interval = setInterval(frame, speed);

				for(i = 0; i < lineArr.length; i++){
						ranArr[i] = Math.floor(Math.random() * Math.floor(4));
				}

			  function frame() {
			    if (pos == svgHieght) {
								for(i = 0; i < displayLine.length; i++){
										displayLine[i].style.display = "none";
								}
			      		clearInterval(interval);
			    } else {
					      pos++;
								for(i = 0; i < lineArr.length; i++){
										var direction = ranArr[i];
										if(direction == 0){	//baseVal, animVal
												lineArr[i].x1.baseVal.value += pos;
												lineArr[i].x2.baseVal.value += pos;
												lineArr[i].y1.baseVal.value -= pos;
												lineArr[i].y2.baseVal.value -= pos;
										}else if(direction == 1){
												lineArr[i].x1.baseVal.value += pos;
												lineArr[i].x2.baseVal.value += pos;
												lineArr[i].y1.baseVal.value += pos;
												lineArr[i].y2.baseVal.value += pos;
										}else if(direction == 2){
												lineArr[i].x1.baseVal.value -= pos;
												lineArr[i].x2.baseVal.value -= pos;
												lineArr[i].y1.baseVal.value += pos;
												lineArr[i].y2.baseVal.value += pos;
										}else if(direction == 3){
												lineArr[i].x1.baseVal.value -= pos;
												lineArr[i].x2.baseVal.value -= pos;
												lineArr[i].y1.baseVal.value -= pos;
												lineArr[i].y2.baseVal.value -= pos;
										}
								}
			    }
			  }
	}

	function movePoint(idStr, speed) {
			if(idStr == ""){
					return;
			}

			var domElemnt = document.getElementById(idStr);
		  var pos = 0;
			var svgHieght = Math.round(document.getElementById("displayNumberBar").clientHeight);

			var interval = setInterval(frame, speed);
			var direction = Math.floor(Math.random() * Math.floor(4));
		  function frame() {
		    if (pos == svgHieght) {
							domElemnt.style.display = "none";
		      		clearInterval(interval);
		    } else {
				      pos++;
							if(direction == 0){
											for(i = 0; i < domElemnt.points.length; i++){
															domElemnt.points[i].x += pos;
															domElemnt.points[i].y -= pos;
											}
							}else if(direction == 1){
											for(i = 0; i < domElemnt.points.length; i++){
															domElemnt.points[i].x += pos;
															domElemnt.points[i].y += pos;
											}
							}else if(direction == 2){
											for(i = 0; i < domElemnt.points.length; i++){
															domElemnt.points[i].x -= pos;
															domElemnt.points[i].y += pos;
											}
							}else if(direction == 3){
											for(i = 0; i < domElemnt.points.length; i++){
															domElemnt.points[i].x -= pos;
															domElemnt.points[i].y -= pos;
											}
							}
		    }
		  }
	}

	function isKeyCorrect(privateKey_d){
			var leftHandSide = Math.pow((Math.pow(testingNum, publicKey_e) % publicKey_n), privateKey_d) % publicKey_n;
			var rightHandSide = testingNum % publicKey_n;
			if(!isFinite(leftHandSide)){
					leftHandSide = (((BigInt(testingNum) ** BigInt(publicKey_e)) % BigInt(publicKey_n)) ** BigInt(privateKey_d)) % BigInt(publicKey_n);
			}
			if(!isFinite(rightHandSide)){
					rightHandSide = BigInt(testingNum) % BigInt(publicKey_n);
			}

			if(leftHandSide == rightHandSide){
					return true;
			}else{
					return false;
			}
	}

	function generatePrivateKey(primeMinP, primeMaxP){
			var privateKey_d = 0;
			while(!isPrime(primeMinP)){
					primeMinP++;
			}

			while(true){
					var primeArr = primeFactorsTo(primeMinP, primeMaxP);
					if(primeArr.length >= 2){
							var temp_k = 2;
							var arrP1P2 = getRandom(primeArr, 2);
							publicKey_n = arrP1P2[0] * arrP1P2[1];
							var function_n = (arrP1P2[0] - 1) * (arrP1P2[1] - 1);
							var function_n_factorArr = factors(function_n);

							var publicKey_e_arr = primeFactorsTo(2, function_n);
							for(i = 2; i < publicKey_e_arr.length; i++){
									if(!function_n_factorArr.includes(publicKey_e_arr[i])){
											publicKey_e = publicKey_e_arr[i];
											break;
									}
							}
							privateKey_d = (temp_k * function_n + 1) / publicKey_e;
							if(Number.isInteger(privateKey_d)){
									break;
							}
					}
			}
			return privateKey_d;
	}

	function isPrime(num) {
		  for(var i = 2; i < num; i++)
		    if(num % i === 0) return false;
		  return num > 1;
	}

	function primeFactorsTo(min, max){
	    var store = [];
			var primes = [];

	    for (var i = 2; i <= max; ++i){
	        if (!store[i]){
							if(i >= min){
									primes.push(i);
							}
	            for (var j = i << 1; j <= max; j += i){
	                store[j] = true;
	            }
	        }
	    }
	    return primes;
	}

	function factors(n){
		 var num_factors = [], i;
		 for (i = 1; i <= Math.floor(Math.sqrt(n)); i += 1){
			  if (n % i === 0){
			   num_factors.push(i);
			   if (n / i !== i)
			    	num_factors.push(n / i);
			  }
		 }
		 num_factors.sort(function(x, y){
		     return x - y;
		 });  // numeric sort
		 return num_factors;
  }

	function getRandom(arr, n) {
	    var result = new Array(n),
	        len = arr.length,
	        taken = new Array(len);
	    if (n > len)
	        throw new RangeError("getRandom: more elements taken than available");
	    while (n--) {
	        var x = Math.floor(Math.random() * len);
	        result[n] = arr[x in taken ? taken[x] : x];
	        taken[x] = --len in taken ? taken[len] : len;
	    }
	    return result;
	}
