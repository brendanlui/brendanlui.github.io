	<h2>The XMLHttpRequest Object</h2>
	<button type="button" onclick="loadDoc()">Change Content</button>
		<div id="demo1"></div>

	<script>
	function loadDoc()
	{
			var txt = '';
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function(){
			  if(xmlhttp.status == 200 && xmlhttp.readyState == 4){
			    	txt = xmlhttp.responseText;

						var arr = txt.split('<span class="txt-ja txt-ls1 kana" style="display:none;">');
					  var arrJp = txt.split('<span class="txt-ja txt-ls1 kana" style="display:none;">');
						var arrZh = txt.split('<span class="txt-ja txt-ls1 kana" style="display:none;">');
						var arrEn = txt.split('<span class="txt-ja txt-ls1 kana" style="display:none;">');
						var arrWordClass = txt.split('<span class="txt-ja txt-ls1 kana" style="display:none;">');

						for(i = 0; i < arr.length; i++){
							arrJp[i] = arr[i].substr(0, arrJp[i].indexOf('</span>'));

							var zhText = arr[i].split('<p class="txt-zh zh">');
							if(zhText.length == 2){
								arrZh[i] = zhText[1].substr(0, zhText[1].indexOf('</p>'));
							}else{
								arrZh[i] = '';
							}

							var enText = arr[i].split('<p class="txt-zh en">');
							if(enText.length == 2){
								arrEn[i] = enText[1].substr(0, enText[1].indexOf('</p>')).replace('(英) ','');
							}else{
								arrEn[i] = '';
							}

							var wordClassText = arr[i].split('<span class="wordClass" style="">');
							arrWordClass[i] = wordClassText.length;
							if(wordClassText.length == 1){
								arrWordClass[i] = wordClassText[0].substr(0, wordClassText[1].indexOf('</span>')).replace('《','').replace('》','');
							}else{
								arrWordClass[i] = '';
							}

							document.getElementById("demo1").innerHTML += arrJp[i] + arrZh[i] + arrEn[i] + arrWordClass[i] +  '</br>'
						}

			  }
			};
			xmlhttp.open("GET","./txt/numberHtml.txt",true);
			xmlhttp.send();
	}
	</script>
