			/* The container */
			.container {

			position: relative;

			margin-bottom: 12px;
			cursor: pointer;
			font-size: 22px;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			}

			/* Hide the browser's default checkbox */
			.container input {
			position: absolute;
			opacity: 0;
			cursor: pointer;
			height: 0;
			width: 0;
			}

			/* Create a custom checkbox */
			.checkmark {
			position: absolute;
			top: 0;
			left: 0;
			height: 25px;
			width: 25px;
			background-color: #eee;
			}

			/* On mouse-over, add a grey background color */
			.container:hover input ~ .checkmark {
			background-color: #ccc;
			}

			/* When the checkbox is checked, add a blue background */
			.container input:checked ~ .checkmark {
			background-color: #2196F3;
			}

			/* Create the checkmark/indicator (hidden when not checked) */
			.checkmark:after {
			content: "";
			position: absolute;
			display: none;
			}

			/* Show the checkmark when checked */
			.container input:checked ~ .checkmark:after {
			display: block;
			}

			/* Style the checkmark/indicator */
			.container .checkmark:after {
			left: 9px;
			top: 5px;
			width: 5px;
			height: 10px;
			border: solid white;
			border-width: 0 3px 3px 0;
			-webkit-transform: rotate(45deg);

				function handleNumOfDept(input){

					if (isNaN(input.value)) input.value = 0;
					input.value = Math.round(input.value);
					if (input.value < 0) input.value = 0;
					if (input.value > 10) input.value = 10;

					for(i = 1; i <= input.value; i++){
						document.getElementById("deptCond").innerHTML += '<input type="text" id="dept' + i
													+ '" placeholder="Department Name '  + i
													+ '" style="width:49%"/>'
													+ '	<input type="text" id="dept' + i
													+ 'maxTtlAmt" onchange="handleAmt(this);" placeholder="Max Total Amount in this Month" style="width:48%"/>';
					}
					if(input.value == 0){
						input.value = "";
					}
				}

				function handleAmt(input) {
					if (isNaN(input.value)) input.value = "";
					if (input.value < 0) input.value = "";

		    function Upload() {
						document.getElementById("resultTitle").style.display = "none";

		        //Reference the FileUpload element.
		        var fileUpload = document.getElementById("fileUpload");

		        //Validate whether File is valid Excel file.
		        var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.xls|.xlsx)$/;
		        if (regex.test(fileUpload.value.toLowerCase())) {
		            if (typeof (FileReader) != "undefined") {
		                var reader = new FileReader();

		                //For Browsers other than IE.
		                if (reader.readAsBinaryString) {
		                    reader.onload = function (e) {
		                        ProcessExcel(e.target.result);
		                    };
		                    reader.readAsBinaryString(fileUpload.files[0]);
		                } else {
		                    //For IE Browser.
		                    reader.onload = function (e) {
		                        var data = "";
		                        var bytes = new Uint8Array(e.target.result);
		                        for (var i = 0; i < bytes.byteLength; i++) {
		                            data += String.fromCharCode(bytes[i]);
		                        }
		                        ProcessExcel(data);
		                    };
		                    reader.readAsArrayBuffer(fileUpload.files[0]);
		                }
		            } else {
		                alert("This browser does not support HTML5.");
		            }
		        } else {
		            alert("Please upload a valid Excel file.");
		        }
		    };

				function createGrid(keyNames, excelRows) {

					}
					tableString += "</tr>";

					//set data and UI

						tableString += "<tr>";

						var thisDept = "";
						var thisItemno = "";

						for(j = 0; j < keyNames.length; j++){
							var newValue = excelRows[i][keyNames[j]];
							if(!newValue){
								newValue = "";
							}
							if(keyNames[j] == document.getElementById("departmentFieldName").value){
								if(newValue == ""){
									newValue = storeDept;
									excelRows[i][keyNames[j]] = storeDept;
								}else{

								}
								thisDept = newValue;
								if(deptList.indexOf(thisDept) < 0){
									deptList.push(thisDept);
								}
							}else if(keyNames[j] == document.getElementById("itemnoFieldName").value){
								thisItemno = newValue;
								if(itemnoList.indexOf(thisItemno) < 0){
									itemnoList.push(thisItemno);
								}
							}else if(keyNames[j] == document.getElementById("amtFieldName").value){
								thisAmt = newValue;
							}
							tableString += "<td>" + newValue + "</td>";
						}

						var key = thisDept.trim().replace(/^\|+|\|+$/g, '') + "^.^" + thisItemno.trim().replace(/^\|+|\|+$/g, '');

						if(monthMap.get(monthInput).has(key)){
							monthMap.get(monthInput).set(key, parseFloat(monthMap.get(monthInput).get(key)) + parseFloat(thisAmt));
						}else{
							monthMap.get(monthInput).set(key, parseFloat(thisAmt));

						var arr = string.split('<span class="label info">');

								result.push(parseFloat(a[i]) * parseFloat(b[i]));

					   else{

					    for(var i=0;i<a.length;i++)
					    if(parseFloat(a[i])!=parseFloat(b[i]))
					     return false;
					   }
						 return true;

					 var lessthan = function(a, b){
 					   // if length is not equal
 					   if(a.length!=b.length)

 					    for(var i=0;i<a.length;i++)

 					    return false;

 					    for(var i=0;i<a.length;i++)
 					    if(parseFloat(a[i])<=parseFloat(b[i]))

 					   }

 					 }

 					   if(a.length!=b.length)
 					    return false;
 					   else{
 					   // comapring each element of array
 					    for(var i=0;i<a.length;i++)
 					    if(parseFloat(a[i])<parseFloat(b[i]))
 					     return false;
 					   }
 						 return true;
 					 }

				    var greedy = function(n, p, w, y, z, i, c_i) {

				        for (j = 0; j < n; j++) {
				            if (y[j] == -1 && lessthanE(w[j], c_i)) {
				                y[j] = i;
				                assign(c_i, minus(c_i, w[j]));
				                assign(z, add(z, p[j]));

				        var c_hat = c.slice(0);

				                   }

				        }

				        for (var j=n; j >= 0; j--) {

				    var range = function(i, m) {

				        }
				        return a;
				    }

				    var argmax = function(arr) {

				        for (var i=1; i<arr.length; i++) {

				            }
