<script>
var pic_size = $('#select1 option').length;

function next(){
	var index1 = parseInt($('.page-text').val())+1;
	if ( index1 < pic_size ) {
		change_menu(index1);
	}
	return false;
}

function prev(){
	var index2 =  parseInt($('.page-text').val())-1;
	if ( index2 >= 0 ) {
		change_menu(index2);
	}
	return false;
}
var send_ok = false;
function change_menu(index)
{
	//alert(index);
	if(pic_size == 0) return false;
	
	//-- select ==> selected -- 
	$('.page-text').val(index).attr("selected", true);
	
	//-- 上一頁 -- 
	if(index <=0 ){
		$('.previousPageButton').addClass('previousPageButtonInvalid');
		$('.bx-prev').hide();
	}else{
		$('.previousPageButton').removeClass('previousPageButtonInvalid');
		$('.bx-prev').show();
	}
	//-- 下一頁 --
	if(index >= (pic_size-1)) {
		$('.nextPageButton').addClass('nextPageButtonInvalid');
		$('.bx-next').hide();
	}else{
		$('.nextPageButton').removeClass('nextPageButtonInvalid');
		$('.bx-next').show();
	}
	
	/*-- All's pic hide -- */
	$('.pic').hide();
	$('#ss-toolbar').hide();
	
	/*-- show ad --*/
	if($('#p'+index+' img').attr('class')!="img1")
	{
		
		load_ads(index,'');
	}else{
		$('#p'+index).fadeIn("slow").show();
		$('#ss-toolbar').show();
	}
	
	if(index>=0)
	{
		var show_num = (index == 0) ? 2 : 3;
		for(var i=1; i<=show_num ; i++)
		{
			var next_id = index + i ;
			//log('next...'+next);
			//setTimeout("load_others(next_id)",i*1500);
			load_others(next_id);
		}
	}
	return false;
}
function refresh_ad()
{
	for(var i=2; i<=2; i++)
	{
		//var tmp = $("#ad_"+i).html();
		//alert($("#ad_"+i).html());
		//$("#ad_"+i).html($("#ad_"+i).html());
		//$("#ad_"+i).clone().appendTo("#div_debug");
		switch (i)
		{
			case 1:
				get_ad1();
				break;
			case 2:
				get_ad2();
				break;
			case 3:
				get_ad3();
				break;
		}
	}
}
function load_ads(index,rand)
{	
	$('#p'+index).html($('#none_ads').html()).show();
	
	var pic_link = $('#p'+index).attr('_src');
	if(rand == "rand") {
		pic_link = pic_link + "?rand=" + Math.random() + Date.parse(new Date());
	}
	
	var img = new Image();
	$(img).load(function () {
		//$(this).css('display', 'none'); // .hide() doesn't work in Safari when the element isn't on the DOM already
		$('#p'+index).html("");
		$('#p'+index).removeClass('loading2');
		$('#p'+index).removeClass('loading').append(this).show();
		$(this).addClass('img1');
		$(this).click(function(){
			next();
		});
		$(this).fadeIn("slow").show();
		$('#ss-toolbar').show();
	// notify the user that the image could not be loaded
	}).error(function () {
		$('#p'+index).removeClass('loading').addClass('loading2');
		$('#p'+index).html("<img alt='無圖片' src='/media/images/no_img.gif'/><BR/><a href=\"javascript:load_ads('" + index + "','rand');\" class=\"reload\" title='refresh image'>refresh image</a>").show();
		$('#ss-toolbar').show();
		//$('#p'+index).html("<img alt='無圖片' src='/media/images/no_img.gif' > <BR/>"+$('#ads_1').html()).show();
	}).attr('src', pic_link);
}
function load_others(next_id)
{
	if($('#p'+next_id).length > 0)
	{
		if($('#p'+next_id+' img').attr('class')!="img1")
		{
			var img2 = new Image();
			$(img2).load(function () 
			{
				$('#p'+next_id).html("");
				$('#p'+next_id).removeClass('loading').append(this);
				$(this).addClass('img1');
				$(this).click(function(){
					next();
				});
			}).attr('src', $('#p'+next_id).attr('_src'));
			$('#p'+next_id).hide();
		}
	}
}

function getBottomMargin()
{
	if (document.compatMode == "BackCompat") {
		cHeight = document.body.clientHeight;
		sHeight = document.body.scrollHeight;
		sTop = document.body.scrollTop;
	} else {
		cHeight = document.documentElement.clientHeight;
		sHeight = document.documentElement.scrollHeight;
		sTop = document.documentElement.scrollTop == 0 ? document.body.scrollTop : document.documentElement.scrollTop;
	}
	return (sHeight - cHeight - sTop);
}

function preLoadNext()
{
	var preimg = $('#preimg');
	var index  = (preimg.text() - 0) + 1;
		preimg.html(index);
		change_menu(index);
	return false;
}

});

 $('#div_debug').append(s+'<br>');
